name: Build

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            artifact_name: eyeguard-windows
            binary_path: target/release/are_you_blind.exe
          - platform: macos-latest
            artifact_name: eyeguard-macos
            binary_path: target/release/are_you_blind
          - platform: ubuntu-22.04
            artifact_name: eyeguard-linux
            binary_path: target/release/are_you_blind

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libx11-dev \
            libxkbcommon-dev \
            libwayland-dev \
            libxrandr-dev \
            libxi-dev \
            libxcursor-dev \
            libxinerama-dev \
            libegl1-mesa-dev \
            libfontconfig1-dev \
            libgtk-3-dev \
            libxdo-dev

      - name: Format
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Test
        run: cargo test --all

      - name: Build (release)
        run: cargo build --release

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.binary_path }}

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Prepare release assets
        run: |
          mkdir dist-release
          cp dist/eyeguard-windows/are_you_blind.exe dist-release/are_you_blind-windows.exe
          cp dist/eyeguard-macos/are_you_blind dist-release/are_you_blind-macos
          cp dist/eyeguard-linux/are_you_blind dist-release/are_you_blind-linux

      - name: Create draft GitHub release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          name: 瞎了么 ${{ github.ref_name }}
          files: dist-release/*
          body: |
            ## Downloads

            This release contains raw binaries built by GitHub Actions:

            - Windows: `are_you_blind-windows.exe`
            - macOS: `are_you_blind-macos`
            - Linux: `are_you_blind-linux`
